<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="auth-container">
            <div class="auth-left text-center">
                <i class="bi bi-lock"></i>
                <h3 class="fw-bold mb-3">Chào mừng đến với TanamiTechS</h3>
                <p>Khám phá thế giới công nghệ với những sản phẩm chất lượng và dịch vụ tuyệt vời.</p>
            </div>
            <div class="auth-right">
                <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">Đăng nhập</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">Đăng ký</button>
                    </li>
                </ul>
                <div class="tab-content">
                    <!-- Đăng nhập -->
                    <div class="tab-pane fade show active" id="login-pane" role="tabpanel">
                        <h5 class="fw-bold mb-1">Đăng nhập</h5>
                        <div class="mb-3 text-muted">Đăng nhập để tiếp tục mua sắm</div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email của bạn" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                                </div>
                                <a href="#" class="text-primary small">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>
                        </form>
                        <div class="text-center text-muted mb-2">Hoặc đăng nhập với</div>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-outline-secondary social-btn"><i class="bi bi-google"></i></button>
                            <button class="btn btn-outline-secondary social-btn"><i class="bi bi-facebook"></i></button>
                        </div>
                    </div>
                    <!-- Đăng ký -->
                    <div class="tab-pane fade" id="register-pane" role="tabpanel">
                        <h5 class="fw-bold mb-1">Đăng ký tài khoản</h5>
                        <div class="mb-3 text-muted">Tạo tài khoản để trải nghiệm mua sắm tốt hơn</div>
                        <form id="registerForm">
                            <div class="row g-2">
                                <div class="col-6 mb-3">
                                    <label class="form-label">Họ</label>
                                    <input type="text" class="form-control" id="regLastname" placeholder="Nhập họ của bạn" required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label class="form-label">Tên</label>
                                    <input type="text" class="form-control" id="regFirstname" placeholder="Nhập tên của bạn" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" placeholder="Nhập email của bạn" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" id="regPhone" placeholder="Nhập số điện thoại của bạn">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="regPassword" placeholder="Tạo mật khẩu" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Xác nhận mật khẩu</label>
                                <input type="password" class="form-control" id="regPassword2" placeholder="Nhập lại mật khẩu" required>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="agree" required>
                                <label class="form-check-label" for="agree">Tôi đồng ý với <a href="#" class="text-primary">Điều khoản sử dụng</a> và <a href="#" class="text-primary">Chính sách bảo mật</a></label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng ký</button>
                        </form>
                        <div class="text-center text-muted mb-2">Hoặc đăng ký với</div>
                        <div class="d-flex justify-content-center gap-2">
                            <button class="btn btn-outline-secondary social-btn"><i class="bi bi-google"></i></button>
                            <button class="btn btn-outline-secondary social-btn"><i class="bi bi-facebook"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Đăng ký
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Lấy dữ liệu từ form
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const password2 = document.getElementById('regPassword2').value;
            const lastname = document.getElementById('regLastname').value.trim();
            const firstname = document.getElementById('regFirstname').value.trim();
            const phone = document.getElementById('regPhone').value.trim(); 

            if (password !== password2) {
                alert('Mật khẩu xác nhận không khớp!');
                return;
            }

            // Gửi dữ liệu đến API đăng ký
            fetch('http://127.0.0.1:5000/api/register', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: email,
                    password: password,
                    lastname: lastname,
                    firstname: firstname,
                    phone: phone
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                    // Chuyển sang tab đăng nhập sau khi đăng ký thành công
                    const loginTab = document.getElementById('login-tab');
                    new bootstrap.Tab(loginTab).show();
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(err => {
                console.error('Lỗi khi đăng ký:', err);
                alert('Có lỗi xảy ra khi đăng ký!');
            });
        });

        // Đăng nhập
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            fetch('http://127.0.0.1:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: email, password: password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.redirect_url) {
                    alert(data.message);
                    // Kiểm tra và chuyển hướng đến backend
                    if (data.redirect_url === '/index.html') {
                        window.location.href = 'http://127.0.0.1:5000/index.html';
                    } else { // Chuyển hướng đến admin 
                        window.location.href = 'http://127.0.0.1:5000' + data.redirect_url;
                    }
                } else if (data.error) {
                    alert(data.error);
                }
            })
            .catch(err => {
                alert('Có lỗi xảy ra!');
                console.error('Lỗi khi đăng nhập:', err);
            });
        });
    </script>
</body>
</html>
